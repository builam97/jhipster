<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" (ngSubmit)="save()">
      <div class="form-group">
        <label class="form-control-label" for="field_first">Special</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.special">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">First</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.first">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">Second</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.second">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">Third</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.third">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">Fourth</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.fourth">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">FifTh</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.fifth">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">Sixth</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.sixth">
      </div>
      <div class="form-group">
        <label class="form-control-label" for="field_first">Seventh</label>
        <input class="form-control" type="text" name="first" id="field_first" [(ngModel)]="result.seventh">
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="isSaving" class="btn btn-primary">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
